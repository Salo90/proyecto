{% extends "base.html" %}
{% block title %}Captura manual{% endblock %}
{% block content %}
<h2>Nuevo producto (request.form)</h2>
<form method="POST">
  <div class="grid two">
    <div class="form-row">
      <label>Nombre</label>
      <input class="input" name="nombre" required>
    </div>
    <div class="form-row">
      <label>Categoría</label>
      <select class="input" name="categoria_id" required>
        {% for c in categorias %}
          <option value="{{ c.id }}">{{ c.nombre }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-row">
    <label>Descripción</label>
    <input class="input" name="descripcion">
  </div>
  <div class="grid two">
    <div class="form-row">
      <label>Cantidad</label>
      <input class="input" name="cantidad" type="number" min="0" step="1" value="0">
    </div>
    <div class="form-row">
      <label>Precio Unitario</label>
      <input class="input" name="precio_unitario" type="number" min="0" step="0.01" value="0">
    </div>
  </div>
  <button class="btn" type="submit">Guardar</button>
  <a class="btn secondary" href="{{ url_for('productos_list') }}">Cancelar</a>
</form>
{% endblock %}
